# Arquivo de configuração.
#
# Resolução da tela.
LARGURA=640
ALTURA=480
# =====================
# Renderização.
FRAMES_POR_SEGUNDO=10
# Divide o valor de $FAMES_POR_SEGUNDO para ter o valor decimal dele
CASA_DECIMAL=10
# =====================
# Altura limite para disparar evento.
# Se a altura do cursor for menor que $LIMIT_ACTION o evento será disparado
LIMIT_ACTION=100
# =====================
# Número de objetos a serem rastreados.
NUMERO_DE_OBJETOS=2
# =====================
# Atributos a serem buscados por objeto.
# Exemplo:
# H_MAX_*=10 S_MAX_*=10 V_MAX_*=10
# H_MIN_*=10 S_MIN_*=10 V_MIN_*=10
# * é o número de identificação do objeto.
# Para ignorar um atributo basta atribuir como valor X.
# =====================
# Esquerdo
H_MAX_1=240
S_MAX_1=100
V_MAX_1=100
# =====================
H_MIN_1=200
S_MIN_1=75
V_MIN_1=75
# =====================
# Direito
H_MAX_2=40
S_MAX_2=100
V_MAX_2=100
# =====================
H_MIN_2=0
S_MIN_2=75
V_MIN_2=75
